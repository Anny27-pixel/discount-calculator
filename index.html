<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center text-blue-800 mt-4">Discount Calculator</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-1 gap-4 w-3/4 mx-auto  bg-sky-200 p-8 rounded-lg">
                <p id="price" class="w-3/4 bg-red-200 px-4 py-6 mx-auto text-center text-blue-800 font-bold text-5xl">
                    1500
                </p>
                <input class="w-3/4 px-4 py-2 rounded block mx-auto mb-4 text-center" type="text" name=""
                    id="input-field" placeholder="Type DOM for 30% discount">
                <div class="grid grid-cols-2 w-9/12 mx-auto ">
                    <button id="btn-discount"
                        class="bg-blue-800 px-2 py-2 mx-6 text-white font-medium hover:bg-blue-600 rounded-lg disabled:opacity-75">Discount</button>
                    <button id="btn-apply"
                        class="bg-blue-800 px-2 py-2 mx-6 text-white font-medium hover:bg-blue-600 rounded-lg disabled:opacity-75">Apply</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
